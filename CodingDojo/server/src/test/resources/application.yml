server:
  servlet.context-path: ${context:/codenjoy-contest}
  ip: 127.0.0.1
  port: 8080
  xFrameAllowedHosts: example.com,localhost:3000
  path: http://${server.ip}:${local.server.port}${server.servlet.context-path}

plugins:
  enable: false
  game:
    exclude: chess, sokoban
    package: com.codenjoy.dojo
  path: ./external/
  static: ./external/static/
  resources: ./external/*.jar!/resources/

rest-sender:
  pool-size: 100

mvc:
  cache-period: 259200
  servlet-path:
    screen: /screen-ws/*
    control: /ws/*
    chat: /chat-ws/*

game:
  save:
    auto: true
    ticks: 30
    load-on-start: true
  ai: false
  player:
    score:
      cleanup: true
  semifinal:
    enabled: false
    timeout: 900
    limit:
      percentage: true
      value: 50
    board:
      reset: true
      shuffle: true

board.save.ticks: 1

registration:
  opened: true
  nickname:
    allowed: false
  password:
    min-length: 8
    autogen-length: 8
    encode-strength: 6

page:
  main:
    url: ''
    unauthorized: true
  registration:
    url: ''
  admin:
    url: ''
  help.language: ''

email:
  verification: false
  password: ''
  name: info@codenjoy.com
  hash: secureSoul

donate.code:

database:
  url: ''
  name: ''
  user: ''
  password: ''

admin:
  login: admin@codenjoyme.com
  password: admin

log:
  debug: false
  filter: >
    - com.codenjoy
logging:
  level:
    root: info
    com:
      codenjoy: info
    org:
      eclipse.jetty: info
      springframework.mvc: info